name: Publish Tiny Optional

on:
  # Only run manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your code
      - uses: actions/checkout@v3

      # 2. Setup .NET (adjust version if needed)
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # 3. Build in Release mode
      - name: Build
        run: dotnet build -c Release --no-restore

      # 4. Pack the project (create the .nupkg)
      #    Skip if <GeneratePackageOnBuild>true</GeneratePackageOnBuild> in your .csproj
      # - name: Pack
      #  run: dotnet pack -c Release --no-build

      # 5. Push the .nupkg to NuGet.org (using your secret)
      - name: Push to NuGet
        run: dotnet nuget push bin/Release/TinyOptional.*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json
